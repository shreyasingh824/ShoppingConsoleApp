          password: ${{ secrets.EMAIL_PASSWORD }} # GitHub secret (your app password)
          subject: GitHub Repo Update
          to: 2022pct0019@iitjammu.ac.in              # Receiver's email address
          from: GitHub Actions shreyarathour824@gmail.com
